{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block 'title' %}Criar conta{% endblock %}

{% block 'body' %}
<section class="align-items-centerem espaco">
    <div style="max-width: 500px; padding: 15px 35px 45px; margin:auto;"class="container py-5 h-100">
      <div class="text-center">
        <h1 style="font-size: 24px;">Crie sua conta</h1>
      </div>

      <div class="col align-self-center">
        <form method="POST">
          {% csrf_token %}
          {% for form in form %}
              <div class="mb-3">
                  {{ form|as_crispy_field }}
              </div>
          {% endfor %}
          <div class="col">
              <button style="width: 100%;" class="btn submit text-light btn-primary" type="submit">Criar conta</button>
          </div>
        </form>
      </div>
  </section>
{% endblock %}
